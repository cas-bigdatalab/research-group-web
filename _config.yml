name: 社会大数据与知识工程研究组
url: http://www.dviz.cn/sbdkg

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: staff
    name: Staff
  - key: doctor student
    name: Doctor Student
  - key: master student
    name: Master Student
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: 主页
    link: /
  - title: 人员
    link: /people.html
  - title: 项目
    link: /research.html
  - title: 成果
    link: /publications.html
  - title: 代码
    link: /code.html
